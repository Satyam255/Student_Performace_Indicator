<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Exam Performance</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #121222);
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .login {
        max-width: 600px;
        margin: 50px auto;
        background-color: rgba(30, 30, 40, 0.9);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }

      h1,
      h2,
      legend {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .mb-3 {
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #ddd;
      }

      .form-control {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background-color: #2c2c3a;
        color: #fff;
      }

      .form-control:focus {
        outline: 2px solid #5050ff;
      }

      .btn {
        background-color: #5050ff;
        color: white;
        font-size: 18px;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #3939cc;
      }

      option.placeholder {
        color: #888;
      }

      h2 {
        text-align: center;
        margin-top: 30px;
        font-size: 22px;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
          <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" name="gender" required>
            <option class="placeholder" selected disabled value="">
              Select your Gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select class="form-control" name="ethnicity" required>
            <option class="placeholder" selected disabled value="">
              Select Ethnicity
            </option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select
            class="form-control"
            name="parental_level_of_education"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Parent Education
            </option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select class="form-control" name="lunch" required>
            <option class="placeholder" selected disabled value="">
              Select Lunch Type
            </option>
            <option value="free/reduced">free/reduced</option>
            <option value="standard">standard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test preparation Course</label>
          <select class="form-control" name="test_preparation_course" required>
            <option class="placeholder" selected disabled value="">
              Select Test_course
            </option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Writing Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            placeholder="Enter your Reading score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Reading Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            placeholder="Enter your Reading Score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <input
            class="btn"
            type="submit"
            value="Predict your Maths Score"
            required
          />
        </div>
      </form>
      <h2>THE prediction is {{results}}</h2>
    </div>
  </body>
</html>
